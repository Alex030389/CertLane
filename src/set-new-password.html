<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CertLane | Login</title>
    @@include('templates/head.html')
  </head>
  <body>
    @@include('templates/header-inner.html')
    </header>

    <main class="page-main">
      <div class="container">
				<div class="breadcrumbs">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item"><a class="breadcrumbs__link link link--breadcrumb" href="https://www.certlane.tk/">Home</a></li>
					<li class="breadcrumbs__item"><a class="breadcrumbs__link link link--breadcrumb" href="https://www.certlane.tk/login">Login</a></li>
					<li class="breadcrumbs__item"><a class="breadcrumbs__link link link--breadcrumb">Retrieve Forgotten Password</a></li>
				</ul>
			</div>

<div class="page-main__content-wrapper">
<div class="page-main__main-content page-main__main-content--sidebar-no-fit">
						<section class="login__heading login__heading--pt-large heading heading--large">
				<h2 class="login__heading login__heading--pt-large heading heading--large">Set New Password</h2>
										<div class="form__hint-wrapper"><div id="jsErr">
</div></div>
				<form class="login__form form" action="https://www.certlane.tk/forgotpassword?code=be30a9e2d4e83970c9f9143b95291faf" method="post">
						<input type="hidden" name="act" value="newpass">
						<p class="login__field-wrapper form__field-wrapper">
								<label for="login-email"><span class="visually-hidden">New password</span></label>
								<input id="login-email" class="form__field" type="password" name="pass" placeholder="New password *" required="" minlength="6" maxlength="30">
						</p>
						<p class="login__field-wrapper form__field-wrapper">
								<label for="login-password"><span class="visually-hidden">Confirm password</span></label>
								<input id="login-password" class="form__field" type="password" name="pass2" placeholder="Confirm password *" required="" minlength="6" maxlength="30">
						</p>
						<div class="login__buttons-wrapper">
								<button class="login__submit-button button button--primary button--primary--large" type="submit">Confirm</button>
						</div>
				</form>
								</section>
				</div>

<aside class="page-main__right-sidebar page-main__right-sidebar--no-fit page-main__right-sidebar--help">
		<section class="help">
				<h3 class="help__heading">Need help assistance?</h3>
				<strong class="help__agitation">Contact us!</strong>
				<a class="help__link link" href="mailto:support@certbolt.com">Customer Support</a>
		</section>
</aside>
</div>


<script type="text/javascript">
$(document).ready(function () {
var form = $('.reset-pass__form');

form.on('click', '.form__recapcha-refresh', function () {
		var captcha = form.find('.form__recapcha-image');
		captcha.attr('src', captcha.data('s') + '&v=' + Date.now());
});
});
</script>
		</div>
    </main>

    @@include('templates/footer.html')
    @@include('templates/over-page.html')
